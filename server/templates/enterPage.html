<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="enterPage.css">
	</head>
	
	<body>
		<header id = "header" class="header">
			<div class="wrap header-wrap">
				<div class="header-elements header-first">
					<div class="header-element-wrap">
						<div class="header-left header-name header-name-first">
							Book
						</div>
					</div>
					
					<div class="header-right">
						<form class="header-search">
							<input class="header-search-input" type="text" placeholder="Название книги, имя автора">
							<input class="header-search-button" type="submit" value="Поиск"></input>
						</form>
					
						<div class="header-element-wrap header-element-vertical-wrap"">
								<input class="reg-button" type="submit" value="Зарегистрироваться"></input>
						</div>
								
						<div class="header-element-wrap">
							<input class="header-enter-button" type="submit" value="Войти"></input>
						</div>
					</div>
				</div>
					
					
				<div class="header-element-wrap">
					<div class="header-line"></div>
				</div>
					
					
				<div class="header-elements header-second">
					<div class="header-element-wrap header-name-second-wrap">
						<div class="header-name header-name-second">
							Verse
						</div>
					</div>
				</div>
			</div>
		</header>
		
		<div class="page-body">
			<div class="wrap">
				<div class="authorization">
					Авторизация
				</div>
				
				<div class="account-enter">
					Войти используя аккаунт на сайте:
				</div>
				
				<form>
					<div class="enter-wrap">
						<div class="login-wrap input-wrap">
							<input class="login-input enter-input" type="text" placeholder="Логин">
						</div>
							
						<div class="password-wrap input-wrap">
							<input class="password-input enter-input" type="text" placeholder="Пароль">
						</div>
							
						<div class="enter-button-wrap input-wrap">
							<input class="enter-button" type="submit" value="Войти"></input>
						</div>
						
						<div class="link-wrap">
							<a href=# class="fogot-password">Забыли пароль?</a>
						</div>
					</div>
				</form>
				
				<div class="registration">
					У вас нет аккаунта?
					<a href=# class="reg-transition">Зарегистрироваться</a>
				</div>
				
				<div class="account-enter">
					Войти с помощью социальных сетей или почты:
				</div>
				
				<div class="transitions">
					<button class="vk-button tran-button">				
						<img src="icons/Vk-logo.png" class="vk-img logo">
						<div class="log-value">
							Vk
						</div>
					</button>
									
					<button class="google-button tran-button">
						<img src="icons/logo-gmail1.png" class="google-img logo">
						<div class="log-value">
							Gmail
						</div>
					</button>
									
					<button class="yandex-button tran-button">
						<img src="icons/Yandex.png" class="yandex-img logo">
						<div class="log-value">
							Яндекс
						</div>
					</button>
				</div>
			</div>
		</div>	
	</body>
</html>
