<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="static/headerUnregUser.css">
	</head>
	
	<body>
		<header id = "header" class="header">
			<div class="wrap header-wrap">
				<div class="header-elements header-first">
					<div class="header-element-wrap">
						<div class="header-left header-name header-name-first">
							Book
						</div>
					</div>
					
					<div class="header-right">
						<form class="header-search">
							<input class="header-search-input" type="text" placeholder="Название книги, имя автора">
							<input class="header-search-button" type="submit" value="Поиск"></input>
						</form>
					
						<div class="header-element-wrap header-element-vertical-wrap">
								<input class="reg-button" type="submit" value="Зарегистрироваться"></input>
						</div>
								
						<div class="header-element-wrap">
							<input class="enter-button" type="submit" value="Войти"></input>
						</div>
					</div>
				</div>
					
					
				<div class="header-element-wrap">
					<div class="header-line"></div>
				</div>
					
					
				<div class="header-elements header-second">
					<div class="header-element-wrap header-name-second-wrap">
						<div class="header-name header-name-second">
							Verse
						</div>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
